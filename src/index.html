<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MyFirstAngularApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .loading__section {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 100vh;
      }

      .spinner__icon {
        width: 5em !important;
        height: 5em !important;
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="loading__section">
        <div class="spinner-grow text-primary spinner__icon" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </app-root>
  </body>
</html>
