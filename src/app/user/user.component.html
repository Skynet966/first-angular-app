<h3 class='h3'>User Component to show data Bindings Techniques</h3>
<input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]='username'>
<hr>
<div class="card-container">
  <p class='inline'><strong>Username :: </strong>{{username}}</p>
</div>
<button class="btn btn-danger" (click)='resetUsernameOnBtnClick()'>Reset Username</button>
