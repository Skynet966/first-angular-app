<label for="serverName">Enter Server Name</label>
<!-- <input type="text" class="form-control" (input)='onUpdateServerName($event)'> -->
<input type="text" class="form-control" [(ngModel)]='serverName'>
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-success" [disabled]='!allowNewServer' (click)='onCreateNewServer()'>Add Server</button>
<button class="btn btn-danger" [disabled]='!deleteServer'>Remove Server</button>
<p [innerText]="serverCreationStatus"></p>
<p class="lead">
  {{ "Server" }} with ID {{ serverId }} is {{ getServerStatus() }}.
</p>
